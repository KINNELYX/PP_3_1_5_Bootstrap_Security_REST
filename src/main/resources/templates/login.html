<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
</head>
<body class="container">
<br>
<br>


<div class="container">
  <form th:action="@{/}" method="POST" style="max-width: 300px; margin: 0 auto">
    <div class="container">
      <h3 style="text-align: initial"> Please sign in </h3>
      <p>
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus/>
        <input type="password" name="password" class="form-control" placeholder="Password" required/>
      </p>
    </div>
    <div class="container-fluid text-center">
      <div th:if="${param.error}">
        <p class="text-danger">Invalid Email address or password</p>
      </div>
      <div th:if="${param.logout}">
        <p class="text-success">You have been logged out</p>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 280px">Sign in</button>
    </div>

  </form>
</div>
</body>
</html>
