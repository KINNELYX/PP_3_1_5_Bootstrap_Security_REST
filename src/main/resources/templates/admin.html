<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<!-- Контент страницы -->

<!--------------Верхняя панель---------------->
<nav class="navbar navbar-dark bg-dark box-shadow">
    <span>
        <span class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></span>
         <span class="navbar-brand" th:utext="'with roles:'"></span>
         <span class="navbar-brand" th:each="roles : ${user.getRoles()}" th:utext="${roles}"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!--Конец верхней панели-->

<!--СОДЕРЖАНИЕ СТРАНИЦЫ-->

<!--Боковая панель -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <div class="nav flex-column nav-pills" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!--Конец боковой панели-->

        <!--Основная панель -->

        <!--Вкладки -->
        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div id="change-tabContent">
                    <br>
                    <p class="h1">Admin panel</p>
                    <br>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#admin">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#AddNewUser">New user</a>
                        </li>
                    </ul>
                    <!--Конец вкладок-->

                    <!--Содержимое вкладок-->
                    <div class="card">
                        <div class="tab-content" id="Table">
                            <div class="tab-pane fade show active" id="admin" role="tabpanel"
                                 aria-labelledby="admin-table">
                                <div class="card-header">
                                    <p class="h3">All users</p>
                                </div>

                                <!--Колонки таблицы -->
                                <div class="container-fluid">
                                    <div class="tab-pane fade" id="tableAllUsers">
                                        <br>
                                    </div>
                                    <table class="table table-striped" id="UsersTable">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="colgroup">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>

                                        </thead>

                                        <tbody id="allUsersTable">
                                        <!--Содержимое таблицы -->
                                        <tr th:each="user : ${users}">
                                            <td th:utext="${user.getId()}"></td>
                                            <td th:utext="${user.getFirstName()}"></td>
                                            <td th:utext="${user.getLastName()}"></td>
                                            <td th:utext="${user.getAge()}"></td>
                                            <td th:utext="${user.getEmail()}"></td>
                                            <td>
                                                <a th:each="roles : ${user.getRoles()}" th:utext="${roles} + ' '"></a>
                                            </td>

                                            <!--КНОПКИ -->
                                            <td>
                                                <button class="btn btn-primary" data-toggle="modal"
                                                        th:data-target="${'#editUser' + user.getId()}">Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger" data-toggle="modal"
                                                        th:data-target="${'#deleteUser' + user.getId()}">Delete
                                                </button>

                                            </td>


                                            <!-- Модальное окно изменения пользователя-->
                                            <div class="modal fade"
                                                 th:id="${'editUser'+ user.id}"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 th:aria-labelledby="${'editUser'+ user.id}"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <form class="modal-body col-md text-center"
                                                              th:action="@{/admin/new}"
                                                              th:method="POST">
                                                            <div class="modal-body text-center">
                                                                <label class="font-weight-bold"
                                                                       for="id1">ID</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       th:value="${user.getId()}"
                                                                       name="id"
                                                                       id="id1"
                                                                       readonly>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="firstname1">First name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="firstName"
                                                                       th:value="${user.getFirstName()}"
                                                                       id="firstname1"
                                                                       required>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="lastname1">Last name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="lastName"
                                                                       th:value="${user.getLastName()}"
                                                                       id="lastname1"
                                                                       required>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="age1">Age</label>
                                                                <input type="number" min="0" max="120" step="1"
                                                                       class="form-control"
                                                                       name="age"
                                                                       th:value="${user.getAge()}"
                                                                       id="age1"
                                                                       required>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="email1">Email</label>
                                                                <input type="email"
                                                                       class="form-control"
                                                                       th:value="${user.getEmail()}"
                                                                       name="email"
                                                                       id="email1"
                                                                       required>
                                                                <br>
                                                                <div class="font-weight-bold">
                                                                    <label for="password1">Password</label>
                                                                    <input type="password"
                                                                           class="form-control"
                                                                           placeholder="Password"
                                                                           name="password"
                                                                           id="password1">
                                                                </div>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="roles1">Roles</label>
                                                                <select multiple="multiple"
                                                                        class="form-control"
                                                                        id="roles1"
                                                                        name="roles"
                                                                        required>
                                                                    <option
                                                                            th:each="role : ${roles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.toString()}">
                                                                    </option>
                                                                </select>
                                                                <br>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary"
                                                                            th:href="@{/admin/new}">
                                                                        Edit
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Конец модального окна изменения пользователя-->


                                            <!-- Модальное окно удаления пользователя-->
                                            <div class="modal fade"
                                                 th:id="${'deleteUser'+ user.getId()}"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 th:aria-labelledby="${'deleteUser'+ user.getId()}"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <form class="modal-body col-md text-center"
                                                              th:action="@{/admin/delete/{id}(id=${user.getId()})}"
                                                              th:method="GET">
                                                            <div class="modal-body text-center">
                                                                <label class="font-weight-bold"
                                                                       for="id2">ID</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       th:value="${user.getId()}"
                                                                       name="id"
                                                                       id="id2"
                                                                       readonly>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="firstname2">First name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="firstName"
                                                                       th:value="${user.getFirstName()}"
                                                                       id="firstname2"
                                                                       readonly>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="lastname2">Last name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="lastName"
                                                                       th:value="${user.getLastName()}"
                                                                       id="lastname2"
                                                                       readonly>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="age2">Age</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="age"
                                                                       th:value="${user.getAge()}"
                                                                       id="age2"
                                                                       readonly>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="email2">Email</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       th:value="${user.getEmail()}"
                                                                       name="email"
                                                                       id="email2"
                                                                       readonly>
                                                                <br>
                                                                <label class="font-weight-bold"
                                                                       for="roles2">Roles</label>
                                                                <select multiple="multiple"
                                                                        class="form-control"
                                                                        id="roles2"
                                                                        name="roles"
                                                                        readonly>
                                                                    <option
                                                                            th:each="role : ${user.getRoles()}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.toString()}">
                                                                    </option>
                                                                </select>
                                                                <br>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger"
                                                                            th:href="@{/admin/delete/{id}(id=${user.getId()})}">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Конец модального окна удаления пользователя-->
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--Конец содержимого таблицы -->

                            <!--Содержимое вкладки New User -->

                            <div class="tab-pane fade" id="AddNewUser">
                                <div class="card-header">
                                    <p class="h3">Add new user</p>
                                </div>
                                <div class="container col-3">
                                    <div class="container-fluid bg-white text-center">
                                        <form th:action="@{/admin/new}" th:object="${user}" method="POST">
                                            <br>

                                            <div class="font-weight-bold">
                                                <label for="name">First name</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="firstName"
                                                       placeholder="First Name"
                                                       id="name"
                                                       required>
                                            </div>
                                            <br>
                                            <div class="font-weight-bold">
                                                <label for="lastname3">Last name</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="lastName"
                                                       placeholder="Last name"
                                                       id="lastname3"
                                                       required>
                                            </div>
                                            <br>
                                            <div class="font-weight-bold">
                                                <label for="age3">Age</label>
                                                <input type="number" min="0" max="120" step="1"
                                                       class="form-control"
                                                       name="age"
                                                       placeholder="Age"
                                                       id="age3"
                                                       required>
                                            </div>
                                            <br>
                                            <div class="font-weight-bold">
                                                <label for="email3">Email</label>
                                                <input type="email"
                                                       class="form-control"
                                                       placeholder="Email"
                                                       name="email"
                                                       id="email3"
                                                       required>
                                            </div>
                                            <br>
                                            <div class="font-weight-bold">
                                                <label for="password3">Password</label>
                                                <input type="password"
                                                       class="form-control"
                                                       placeholder="Password"
                                                       name="password"
                                                       id="password3"
                                                       required>
                                            </div>
                                            <br>
                                            <div class="font-weight-bold">
                                                <label for="roles3">Roles</label>
                                                <select multiple="multiple"
                                                        class="form-control"
                                                        id="roles3"
                                                        name="roles"
                                                        required>
                                                    <option
                                                            th:each="role : ${roles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.toString()}">
                                                    </option>
                                                </select>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success">Add new user
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Тут уже JS script и закрытие-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script src="/static/index.js"></script>
</body>
</html>
